<html>
    <head>
        <title>Registration for hospital</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <div class="heading">
                <h1>Register</h1>
                <div class="box">
                    <form>
                        <p>First Name</p>
                        <input type="text" name="" placeholder="Enter first name">
                        <p>Last name</p>
                        <input type="text" name="" placeholder="Enter last name">
                        <p>Age</p>
                        <input type="text" value="" placeholder="Enter your age">
                        <p>Username</p>
                        <input type="text" name="" placeholder="Enter username">
                        <p>Password</p>
                        <input type="password" name="" placeholder="Enter password">
                        <p>Confirm-Password</p>
                        <input type="password" name="" placeholder="Re-enter password">
                        <button class="submit">Sign Up</button>
                    </form>
                    <a href="hsignin.html">Already have an account</a>
                </div>
            </div>
            
    </body>
</html>
